<!DOCTYPE html>
<html>
  <head>
    <title>Shopping_cart - Result</title>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', filename='css/result_style.css') }}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      $(window).load(function(){
        $("#load").hide();
      });
    </script>
  </head>
 
  <body>

    <div class="navbar">
      <a href="/" id="logo">
        <img src="{{ url_for('static', filename='image/logo2.jpg') }}" class="logo">
        </a>
        <ul id="menu">
          {% if session['user_id'] %} <!--세션이 있을 때-->
            <li class="bar">
                ㅣ
            </li>
            <li><a href="#" class="nav-username">{{ session.get('user_id') }} 님</a></li>
            <li><a href="/logout" class="nav_logout">logout</a></li>
            <li class="bar">
                ㅣ
            </li>
            <li><a href="/" class="li-menu">home</a></li>
            <li><a href="/shopping_cart" class="li-menu" id="cart" target="_blank">cart</a></li>
           {% else %} <!--세션이 없을 때-->
            <li><a href="/" class="li-menu">home</a></li>
            <li><a href="#" class="li-menu" onclick="alert('로그인 후 이용가능합니다. 회원가입 또는 로그인을 해주세요.')">cart</a></li>
            <li><a href="/login" class="li-menu" id="login">login</a></li>
           {% endif %}
        </ul>
    </div>
    <div class="hero-header"></div>  
    
    
    <div class="products">
      <h3>search products "{{ search }}"</h3>
      <div class="product-list">
        {% for data in search_list %}
            <a href="http://127.0.0.1:5000/modal/{{ data['name'] }}" class="product" onclick="Loading()">
                <img src="{{ data['img'] }}" width="250">
                <div class="product-name">
                    {{ data['name'] }}
                </div>
                <div class="product-price">{{ data['price'] }} 원</div>
            </a>
        {% endfor %}
        <div class="clearfix"></div>
      </div>
    </div>
    
    <div class="footer">
      <div class="hero-footer"></div> 
    </div>
    <div class="loadingBox">
      <div class="dim"></div>
      <div class="circle"></div>
    </div>
  </body>
<script>
  function Loading(){
    $('.loadingBox').show();
    document.body.style.overflow = "hidden";
  }
</script>
</html>
