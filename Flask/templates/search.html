<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping_cart - Search</title>
  <link href="{{ url_for('static', filename='css/search_style.css') }}" rel="stylesheet" />
</head>
<body>


  <!-- 세션이 존재하면 아이디를 표시, 아니면 로그인 필요 표시 -->
  {% if session['user_id'] %} 
    <div class="user-info">
      <div class="nickname">{{ session.get('user_id') }} 님</div>
      <a href="/shopping_cart" class="shop" target="_blank">장바구니</a>
      <a href="/logout" class="logout">로그아웃</a>
    </div>
  {% else %} <!--세션이 없으면 아무것도 표시하지 않음-->
    <div></div> 
  {% endif %}

  <div>
    <h2 class="title">Shopping Truck</h2>
    <a class="text">Search for the product!</a>
  </div>
  <div class="search-box">
    <form action="/result" method="post" name="rengs">
      <input type="text" class="search" name="input" placeholder="Enter to search"  pattern="^[가-힣\sa-zA-Z0-9]+$" oninvalid="alert('검색한 단어(빈칸,특수문자,자음,모움 제외)를 입력해주세요.')" required autofocus>
      <button type="submit" class="submit"></button>
    </form>
  </div>

  <!-- 세션이 존재하면 로그인, 회원가입 숨김 -->
  {% if session['user_id'] %}
    <div></div>
  {% else %}  <!--세션이 없으면 로그인, 회원가입 보여줌-->
    <div class="user">
      <div class="login">
        <a href="/login" id="login">로그인</a>
      </div>
      <div class="signin">
        <a href="/signup">회원가입</a>
      </div>
    </div>
  {% endif %}


  <div class="logo">

    <a href="https://www.halla.ac.kr/mbs/kr/index.jsp" target="_blank">
      <img src="{{ url_for('static', filename='image/HL_logo-removebg-preview.png') }}" title="한라대학교">
    </a>

    <a href="https://github.com/KIMHYUNSOO1999/shopping_review_analysis" target="_blank">
      <img src="{{ url_for('static', filename='image/git-removebg-preview.png') }}" title="GitHub">
    </a>

  </div>

</body>
</html>
