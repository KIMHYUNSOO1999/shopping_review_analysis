<!DOCTYPE html>
<html>
<head>
    <title>글 수정: {{ list.title }}</title>
</head>
<body>
    <h1>글 수정</h1>
    <form method="POST" action="{{ url_for('edit_post', title=list.title) }}">
        <input type="text" id="title" name="title" value="{{ list.title }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="30">{{ list.content }}</textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
