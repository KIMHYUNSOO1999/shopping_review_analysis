<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping_cart - Login</title>
  <link href="{{ url_for('static', filename='css/login_style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="login-background">
    <div class="login-form">
      <h3 class="login-title">로그인</h3>
      <form action="login" method="post">
        <input type="text" name="user_id" class="text-field" placeholder="아이디" autofocus>
        <input type="password" name="user_password" class="text-field2" placeholder="비밀번호 (8 ~ 15자)" minlength="8"  maxlength="15" required>
        <input type="submit" value="로그인" class="submit-btn">
      </form>
  
      <div class="links">
        <a class="links1">계정이 없으신가요?</a>
        <a href="/signup" class="links2">Sign up</a>
        <a href="/" class="links3">Home</a>
      </div>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script type="text/javascript">
      alert("{{ messages[-1] }}")
    </script>
    {% endif %}
  {% endwith %}
  
</body>
</html>
