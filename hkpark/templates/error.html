<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', filename='css/error_style.css') }}" rel="stylesheet" />
  </head>
 
  <body>
    <div class="navbar">
      <a href="/" id="logo">
        <img src="{{ url_for('static', filename='image/logo2.jpg') }}" class="logo">
        </a>
        <ul id="menu">
          {% if session['user_id'] %} <!--세션이 있을 때-->
            <li class="bar">
                ㅣ
            </li>
            <li><a href="#" class="nav-username">{{ session.get('user_id') }} 님</a></li>
            <li><a href="/logout" class="nav_logout">logout</a></li>
            <li class="bar">
                ㅣ
            </li>
            <li><a href="/" class="li-menu">home</a></li>
            <li><a href="/shopping_cart" class="li-menu" id="cart" target="_blank">cart</a></li>
           {% else %} <!--세션이 없을 때-->
            <li><a href="/" class="li-menu">home</a></li>
            <li><a href="#" class="li-menu" onclick="alert('로그인 후 이용가능합니다. 회원가입 또는 로그인을 해주세요.')">cart</a></li>
            <li><a href="/login" class="li-menu" id="login">login</a></li>
           {% endif %}
        </ul>
    </div>
    <div class="hero-header"></div>  
    
    <div class="error_text">
      <a>검색 결과가 없습니다...</a>
      <a href="/"><img src="{{ url_for('static', filename='image/home.png') }}" class="error_home"></a>
      <a></a>
    </div>
    <div class="search_error">
      <img src="{{ url_for('static', filename='image/search_error2.png') }}" class="error_img">
    </div>
    
    <div class="footer">
      <div class="hero-footer"></div> 
    </div>

  </body>
</html>
